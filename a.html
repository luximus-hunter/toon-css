<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="toon.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Toon CSS</title>
  </head>
  <body>
    <h1>Toon CSS Examples</h1>
    <section>
      <h2>Cards</h2>

    </section>
    <section>
      <h2>Forms</h2>
      <form class="lg">
        <h1>Contact Us</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="John Doe" />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" />
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Your message here"></textarea>
        <div class="buttons">
          <button class="button secondary" type="reset">Reset</button>
          <button class="button primary" type="submit">Submit</button>
        </div>
      </form>
      <form class="md" id="all-inputs-form">
        <h1>All Input Types</h1>

        <label for="ait-text">Text:</label>
        <input type="text" id="ait-text" name="ait-text" value="Default text" />

        <label for="ait-password">Password:</label>
        <input type="password" id="ait-password" name="ait-password" placeholder="password" />

        <label for="ait-email">Email:</label>
        <input type="email" id="ait-email" name="ait-email" placeholder="you@example.com" />

        <label for="ait-tel">Telephone:</label>
        <input type="tel" id="ait-tel" name="ait-tel" placeholder="+1 555 555 5555" />

        <label for="ait-url">URL:</label>
        <input type="url" id="ait-url" name="ait-url" placeholder="https://example.com" />

        <label for="ait-search">Search:</label>
        <input type="search" id="ait-search" name="ait-search" placeholder="Search..." />

        <label for="ait-number">Number:</label>
        <input type="number" id="ait-number" name="ait-number" min="0" max="100" value="42" />

        <label for="ait-range">Range:</label>
        <input type="range" id="ait-range" name="ait-range" min="0" max="10" value="5" />

        <label for="ait-date">Date:</label>
        <input type="date" id="ait-date" name="ait-date" />

        <label for="ait-datetime">Datetime-local:</label>
        <input type="datetime-local" id="ait-datetime" name="ait-datetime" />

        <label for="ait-time">Time:</label>
        <input type="time" id="ait-time" name="ait-time" />

        <label for="ait-month">Month:</label>
        <input type="month" id="ait-month" name="ait-month" />

        <label for="ait-week">Week:</label>
        <input type="week" id="ait-week" name="ait-week" />

        <label for="ait-color">Color:</label>
        <input type="color" id="ait-color" name="ait-color" value="#ff0000" />

        <label for="ait-file">File:</label>
        <input type="file" id="ait-file" name="ait-file" />

        <label for="ait-checkbox1">Checkbox:</label>
        <input type="checkbox" name="ait-checkbox1" id="ait-checkbox1" checked />

        <span>Radio:</span>  
        <div class="radio">
          <input type="radio" id="ait-radio1" name="ait-radio-group" checked />
          <label for="ait-radio1">Radio Option 1</label>
          <input type="radio" id="ait-radio2" name="ait-radio-group" checked />
          <label for="ait-radio2">Radio Option 2</label>
          <input type="radio" id="ait-radio3" name="ait-radio-group" checked />
          <label for="ait-radio3">Radio Option 3</label>
        </div>

        <fieldset>
          <legend>Fieldset</legend>
          
          <label for="ait-email2">Email:</label>
          <input type="email" id="ait-email2" name="ait-email2" placeholder="you@example.com" />
            
          <label for="ait-password2">Password:</label>
          <input type="password" id="ait-password2" name="ait-password2" placeholder="password" />
        </fieldset>

        <div class="buttons">
          <input class="button secondary" type="reset" value="Reset Form" />
          <input class="button primary" type="submit" value="Submit Form" />
        </div>
      </form>
  </body>
</html>
